<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackOverflow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>




<body>
    <div class='container-fluid bg-light mr-5-sm-3'>
        <div class="row justify-content-start">
            <div class="col-sm-2">
                <div>
                    <span class='font-weight-bold text-left'>stack</span><span class='font-weight-light'>overflow</span>
                </div>
            </div>
            <div class="col-sm-8">
                <form class="form-inline">
                    <input class="form-control round flex-grow-1 mr-5-sm-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary my-3 my-sm-1" type="submit">Search
                    </button>
                </form>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-info">Sign in </button>
                <button type="button" class="btn btn-link my-sm-1">Log in</button>
            </div>
        </div>
    </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
